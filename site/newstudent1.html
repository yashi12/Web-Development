    <script>
        function validateform() {
            //validate enrollment number
            var en = document.StudentForm.StudentEnrollNo.value;
            if (en[0] == 9 && en[1] == 9) {
                if (en.length != 10) {
                    alert('plz enter valid enrollment number');
                    return false;
                }
            } else {
                if (en.length != 8) {
                    alert('plz enter valid enrollment number');
                    return false;
                }
            }

            //validate phone number
            var num = document.StudentForm.StudentPhoneNo.value.length;
            if (num != 10) {
                alert('plz enter valid phone number');
                return false;
            }
            //validate password

            var ps = document.StudentForm.StudentPassword.value;
            var cps=document.StudentForm.StudentConfirmPassword.value;
            var n = ps.localeCompare(cps);
            var strength2 = /^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8}$/;
            if (!ps.match(strength2)) {
                alert('invalid password max length (8) at least one capital and one small alhabet is required and at east one digit');
                return false;
            }
            if(n!=0){
                alert('the password do not match');
                return false;
            }
            return true;
        }

    </script>

        <h1 style="text-align: center ; margin-top: 70px;">Write Student Credentials</h1>
        <div class="row" style="margin-top: 40px">
            <div class="col"></div>
            <form method="post" action="" onsubmit=" return validateform()" name="StudentForm" class="col">

                <div>
                    <div class="form-group ">
                        <i class="fas fa-user-circle"></i>
                        <label>Student Name : </label>
                        <input type="text" name="StudentName" class="form-control" maxlength="20">
                        <i class="fas fa-id-card"></i>
                        <label>Enrollment No : </label><span class="req">* </span>
                        <input type="number" name="StudentEnrollNo" class="form-control" maxlength="20" required>

                        <input type="number" class="form-control" name="StudentPhoneNo" required>

                        <input type="password" maxlength="20" class="form-control" name="StudentPassword" required>
                        <i class="fas fa-lock"></i>
                        <label>Confirm Password:</label><span class="req">* </span>
                        <input type="password" maxlength="20" class="form-control" name="StudentConfirmPassword" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
