<body style="background-color:#424242; opacity: 0.6;">

    <div class="container">
        <h1 style="text-align: center ; margin-top: 70px; color: ;">Write Student Credentials</h1>
        <div class="row" style="margin-top: 40px">
            <div class="col-sm-6">
                <img src="" height="100%" width="100%">
            </div>
            <form method="post" action="" id="StudentForm" class="col-sm-6">

                <div>

                        <input type="text" id="NewAdminName" class="form-control" maxlength="20">

                </div>
