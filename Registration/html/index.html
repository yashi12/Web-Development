<html>

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../css/RegistrationCss.css">

    <style>
        .req {
            color: darkred;
        }
    </style>
    <script src="../js/script.js"></script>
    <script>
        function validateform() {

            //validate password

            var ps = document.StudentForm.StudentPassword.value;
            var cps = document.StudentForm.StudentConfirmPassword.value;
            var n = ps.localeCompare(cps);
            var strength2 = /^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8}$/;
            if (!ps.match(strength2)) {
                alert(
                    'invalid password max length (8) at least one capital and one small alhabet is required and at east one digit');
                return false;
            }
            if (n != 0) {
                alert('the password do not match');
                return false;
            }

            return true;

        }
        function enable(){
            var op = document.getElementsByName("branch").getElementsByTagName("option");
            var 
            for (var i = 0; i < op.length; i++) {
                // lowercase comparison for case-insensitivity
                if (op[i].value.toLowerCase() == "cs") {
                    op[i].disabled = true;
                }
            }
        }
        
    </script>
</head>

<body style="background-color:#424242;">

    <div class="contxainer">
        <h1 style="margin-left: 30px; margin-top: 5%; color: #FAFAFA;">Registration Form</h1>
        <div class="row" style="margin: 30px; ">
            <div class="col-sm-5" style="margin-right:0px; padding-left: 0px; padding-right: 0px; opacity: 0.5; ">
                <img src="../images/registrationFormSide.jpeg" height="100%" width="100%">
            </div>
            <form method="post" action="" onsubmit=" return validateform()" name="StudentForm"
                class="col-sm-6 needs-validation" style="margin:0px;padding-left: 0px; ">

                <div style="background-color:#E8EAF6; opacity: 1.0;">
                    <div class="form-group " style="width: 70%; margin-left: 10%;">
                        <i class="fas fa-user-circle" style="margin-top: 4%;"></i>
                        <label style="margin-top: 4%;">Name : </label>
                        <input type="text" name="StudentName" class="form-control" maxlength="35"
                            placeholder="Your Name" >
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <i class="fas fa-id-card" style="margin-top: 4%;"></i>
                        <label style="margin-top: 4%;">Roll Number : </label><span class="req">* </span>
                        <input type="number" name="StudentEnrollNo" class="form-control" maxlength="10" minlength="5" required placeholder="18804034">
                        <i class="fas fa-envelope" style="margin-top: 4%;"></i>
                        <label style="margin-top: 4%;">Email : </label><span class="req">* </span>
                        <input type="email" name="StudentEmail" class="form-control" maxlength="30" required placeholder="abc@gmail.com">

                        <div class="row" style="margin-top: 4%;">
                            <div class="col-sm-12 col-md-12 col-lg-4 dropdown">
                                <label>Branch</label><span class="req">* </span><br class="hidden-xs">
                                <select class="btn btn-secondary btn-sm dropdown-toggle" required name="branch">
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" >
                                        <option class="dropdown-item" value="cs" >Computer
                                            Science </option>
                                        <option class="dropdown-item" value="bt" >Biothech</option>
                                        <option class="dropdown-item" value="ch">Chemical</option>
                                        <div class="dropdown-divider"></div>
                                        <option class="dropdown-item" value="ot">Others</option>
                                    </div>
                                </select>
                            </div>

                            <div class="col-sm-12 col-md-12 col-lg-4 dropdown change_ori">
                                <label>Experience</label><span class="req">* </span><br class="hidden-xs">
                                <select class="btn btn-secondary btn-sm dropdown-toggle"  required>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <div class="form-group">
                                            <option class="dropdown-item" value="0" name="zero" >No experience</option>
                                            <option class="dropdown-item" value="1" name="one" disabled>1 year</option>
                                            <option class="dropdown-item" value="2" name="two" disabled>2 year</option>
                                            <option class="dropdown-item" value="more" name="more" disabled> more than 2 years</option>
                                        </div>
                                    </div>
                                </select>
                            </div>
                        </div>
                        <i class="fas fa-lock" style="margin-top: 4%;"></i>
                        <label style="margin-top: 4%;">Password:</label><span class="req">* </span>
                        <input type="password" maxlength="20" class="form-control" name="StudentPassword" required placeholder="Abcd1234" >
                        
                        <small id="passHelp" class="form-text text-muted">max length (8) at least one capital, one small
                            alhabet and one digit is required </small>
                        <i class="fas fa-lock" style="margin-top: 4%;"></i>
                        <label style="margin-top: 4%;">Confirm Password:</label><span class="req">* </span>
                        <input type="password" maxlength="20" class="form-control" name="StudentConfirmPassword"
                            required>
                        <div>
                            <br>
                            <label style="margin-top: 4%;" for="myfile">Select Resume:</label>
                            <br>
                            <input type="file" id="myfile" name="myfile"><br><br>
                        </div>

                    </div>

                    <button type="submit" class="btn btn-primary"
                        style=" margin-left: 10%; margin-bottom: 2%;">Submit</button>
                </div>
            </form>
            <div class="col"></div>
        </div>
    </div>
</body>

</body>

</html>
